# api/openapi/product.yaml
openapi: 3.0.0
info:
  title: Product Service API
  version: 1.0.0
  description: API cho việc quản lý thông tin sản phẩm và danh mục trong hệ thống E-commerce.

servers:
  - url: http://localhost:8081/api/v1 # Cổng và base path của Product Service

tags:
  - name: Products
    description: Các thao tác liên quan đến sản phẩm
  - name: Categories
    description: Các thao tác liên quan đến danh mục sản phẩm

paths:
  /products:
    get:
      tags:
        - Products
      summary: Lấy danh sách tất cả sản phẩm
      operationId: getProducts
      parameters:
        - name: category_id
          in: query
          description: Lọc sản phẩm theo ID danh mục
          schema:
            type: string
          required: false
        - name: limit
          in: query
          description: Số lượng sản phẩm tối đa trả về
          schema:
            type: integer
            format: int32
            default: 10
          required: false
        - name: offset
          in: query
          description: Bỏ qua N sản phẩm đầu tiên (dùng cho phân trang)
          schema:
            type: integer
            format: int32
            default: 0
          required: false
      responses:
        '200':
          description: Danh sách sản phẩm được trả về thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Yêu cầu không hợp lệ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Lỗi nội bộ máy chủ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Products
      summary: Tạo một sản phẩm mới
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Sản phẩm được tạo thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Dữ liệu đầu vào không hợp lệ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Không được ủy quyền
        '403':
          description: Không có quyền truy cập
        '500':
          description: Lỗi nội bộ máy chủ

  /products/{productId}:
    get:
      tags:
        - Products
      summary: Lấy thông tin chi tiết của một sản phẩm theo ID
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          description: ID của sản phẩm cần lấy
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Thông tin sản phẩm được trả về thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Không tìm thấy sản phẩm
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Lỗi nội bộ máy chủ

components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
        - category_id
      properties:
        id:
          type: string
          format: uuid
          description: ID duy nhất của sản phẩm
        name:
          type: string
          description: Tên sản phẩm
        description:
          type: string
          description: Mô tả chi tiết sản phẩm
          nullable: true
        price:
          type: number
          format: float
          description: Giá sản phẩm
        category_id:
          type: string
          format: uuid
          description: ID danh mục sản phẩm
        image_urls:
          type: array
          items:
            type: string
          description: Danh sách URL hình ảnh sản phẩm
          nullable: true
        stock_quantity:
          type: integer
          format: int32
          description: Số lượng tồn kho (có thể được quản lý bởi Inventory Service)
          readOnly: true # Thông tin này có thể được lấy từ Inventory Service
        created_at:
          type: string
          format: date-time
          description: Thời gian tạo sản phẩm
        updated_at:
          type: string
          format: date-time
          description: Thời gian cập nhật cuối cùng
    CreateProductRequest:
      type: object
      required:
        - name
        - price
        - category_id
      properties:
        name:
          type: string
          description: Tên sản phẩm
        description:
          type: string
          description: Mô tả chi tiết sản phẩm
          nullable: true
        price:
          type: number
          format: float
          description: Giá sản phẩm
        category_id:
          type: string
          format: uuid
          description: ID danh mục sản phẩm
        image_urls:
          type: array
          items:
            type: string
          description: Danh sách URL hình ảnh sản phẩm
          nullable: true
    ErrorResponse:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          description: Thông báo lỗi
        code:
          type: string
          description: Mã lỗi nội bộ
        details:
          type: string
          description: Chi tiết lỗi thêm (tùy chọn)
          nullable: true
